<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arccio - Páginas web para instituciones educativas.">
    <title>WEB-DEMOSTRATIVA | Arccio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Arccio</h1>
        <p>Demostración: Creamos páginas web para instituciones educativas</p>
    </header>

    <main>
        <section>
            <h2>Calcula tu inversión</h2>
            <label for="budget">Presupuesto estimado:</label>
            <input type="range" id="budget" min="500" max="5000" step="100">
            <p id="budgetValue">$500</p>
        </section>

        <section>
            <h2>Solicita una demostración</h2>
            <form id="contactForm" method="POST" action="/api/contact">
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <textarea name="message" placeholder="Mensaje" required></textarea>
                <label>
                    <input type="checkbox" name="consent" required>
                    Acepto la política de privacidad
                </label>
                <button type="submit">Enviar solicitud</button>
            </form>
        </section>
    </main>

    <footer>
